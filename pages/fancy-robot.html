<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../css/styles.css" />
  <link rel="stylesheet" href="../css/fancy-robot.css" />
  <title>Fancy Robot Face</title>
</head>

<body>
  <header class="exercise-header">
    <nav class="top-nav">
      <ul>
        <li class="back-button">
          <a href="/">Back to main page</a>
        </li>
        <li>
          <a href="./legal-page.html">Legal information page</a>
        </li>
      </ul>
    </nav>
  </header>
  <div class="robot-container">
    <div class="robot-face-shape">
      <div class="eyes">
        <div class="robot-eye-left eye-spec spiral"></div>
        <div class="robot-eye-right eye-spec eye "></div>
      </div>
      <div class="robot-nose infinity">
      </div>
      <div class="robot-teeth">
        <div class="tooth-box">

          <div class="teeth-top-row">
            <div class="robot-tooth top-col"></div>
            <div class="robot-tooth top-col"></div>
            <div class="robot-tooth top-col"></div>
            <div class="robot-tooth top-col"></div>
            <div class="robot-tooth top-col"></div>
            <div class="robot-tooth top-col"></div>
            <div class="robot-tooth top-col"></div>
          </div>
          <div class="teeth-bottom-row">
            <div class="robot-tooth bot-col"></div>
            <div class="robot-tooth bot-col"></div>
            <div class="robot-tooth bot-col"></div>
            <div class="robot-tooth bot-col"></div>
            <div class="robot-tooth bot-col"></div>
            <div class="robot-tooth bot-col"></div>
            <div class="robot-tooth bot-col"></div>
          </div>

        </div>
      </div>

    </div>

    <div class="robot-ear-left">
      <div class="speaker grid-lines"></div>
      <div class="speaker grid-lines"></div>
    </div>
    <div class="robot-ear-right">
      <div class="ear-lobe arc"></div>
    </div>
    <div class="robot-hair-style">
      <div class="robot-hair-one thunder"></div>
      <div class="robot-hair-one thunder" ></div>
      <div class="robot-hair-three wifi-icon"></div>
      <div class="robot-hair-two"></div>
      <div class="robot-hair-two"></div>
    </div>
    </div>
</body>

</html>
